### Site Settings ###
title               : Sweta Chovatiya
description         : >-
                      Gen AI Engineer | Building & Deploying Production-Grade AI Systems | LLMs, AI Agents & RAG Pipelines
baseurl             : ""                       # Empty when hosting at <your-username>.github.io directly
repository          : swetachovatiya23/swetachovatiya23.github.io
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Sweta Chovatiya
  image             : "pages/image.png"
  email             : swetachovatiya@gmail.com
  github            : swetachovatiya23
  linkedin          : sweta-chovatiya

# behance           : your_username
## dribbble          : your_username
# facebook          : your_username
